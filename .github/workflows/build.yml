name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install gfortran
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran
    
    - name: Build Fortran backend
      run: |
        cd backend
        make
    
    - name: Verify executable
      run: |
        cd backend
        ls -lh distillation
        file distillation

  check-python:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd frontend
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile frontend/app.py
        python -m py_compile frontend/components/*.py
        python -m py_compile python/distillation_wrapper/*.py
